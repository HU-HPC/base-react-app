stages:
- name: Build
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: |-
        PACKAGE_VERSION=$(cat package-lock.json \
          | grep version \
          | head -1 \
          | awk -F: '{ print $2 }' \
          | sed 's/[", ]//g')
        echo "Building PAP $PACKAGE_VERSION"
        npm install -g @angular/cli
        npm install
        ng build --aot
  when:
    branch:
      include:
      - master
    event:
      include:
      - push
      - pull_request
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: pap:${CICD_EXECUTION_SEQUENCE}
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/deploy.yaml
timeout: 60
notification: {}
